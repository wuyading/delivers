<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" type="text/css" href="../../public/js/lib/aui/css/aui.css">
    <script type="text/javascript" src="../../public/js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../public/js/plugins/public.js"></script>
    <script type="text/javascript" src="../../public/js/lib/aui/js/aui-tab.js"></script>
<title>车途仕</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/personal.css">
</head>
<body>
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" onclick="history.go(-1);">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">我的账户</div>
</header>
<div class="main-contain">
    <div class="account-info">
        <p>账户余额</p>
        <p class="info-num">250.00</p>
    </div>
   <div class="ti-area">
       <p class="ti-title">提现金额</p>
       <div class="ti-num">
           <input id='input-num' type="number" placeholder="请输入提现金额"/>
           <p class="toAll">全部提现</p>
       </div>
   </div>
    <button class="btn-ti">提现</button>
</div>
</body>
<script>
    $('.toAll').click(function(){
        $('#input-num').val($('.info-num').text());
    });
</script>
</html>
