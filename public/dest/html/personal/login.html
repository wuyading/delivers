<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" type="text/css" href="../../public/js/lib/aui/css/aui.css">
    <script type="text/javascript" src="../../public/js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../public/js/plugins/public.js"></script>
    <script type="text/javascript" src="../../public/js/lib/aui/js/aui-tab.js"></script>
<title>车途仕</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/personal.css">
<!--<link rel="stylesheet" type="text/css" href="../../public/js/lib/layer/mobile/need/layer.css">-->
</head>
<body class="login-bg">
<div class="main-contain">
    <img src="../../images/icon-close.png" class="login-close"/>
    <form id="loginForm" class="login-form">
        <div class="form-line">
            <input type="text" placeholder="请输入手机号" name="mobile" id="mobile" maxlength="11"/>
        </div>
        <div class="form-line">
            <input type="password" placeholder="请输入密码" name="password" id="password"/>
        </div>
        <button type="submit">登录</button>
        <div class="forget"><a href="register.html">无法登录,忘记密码?</a></div>
    </form>
    <p class="error-message"></p>
    <div class="agree">
        <input type="checkbox" checked/>
        登录车途仕，表示您同意平台《用户协议》
    </div>
</div>
<script type="text/javascript" src="../../public/js/plugins/validate.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</body>
</html>
