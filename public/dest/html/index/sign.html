<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" type="text/css" href="../../public/js/lib/aui/css/aui.css">
    <script type="text/javascript" src="../../public/js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../public/js/plugins/public.js"></script>
    <script type="text/javascript" src="../../public/js/lib/aui/js/aui-tab.js"></script>
<title>车途仕</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/index.css">
</head>
<body class="bg-w">
<div class="main-contain">
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="history.go(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">在线报名</div>
    </header>
    <form class="signForm" id="signForm">
        <div class="form-line">
            <input type="text" placeholder="姓名" name="name"/>
        </div>
        <div class="form-line">
            <input type="text" placeholder="电话" name="mobile"/>
        </div>
        <div class="form-line">
            <input type="text" placeholder="身份证" name="ID"/>
        </div>
        <div class="form-line">
            <input type="text" placeholder="驾照类型" readonly name="jiazhao"/>
            <select class="jia">
                <option value="">--请选择--</option>
                <option value="1">驾照一</option>
                <option value="2">驾照二</option>
            </select>
            <img src="../../images/nav-down.png" class="nav-down"/>
        </div>
        <div class="form-line">
            <input type="text" placeholder="预约时间" readonly name="time"/>
            <input type="date" placeholder="预约时间" class="yu-time" style="opacity: 0;position: absolute;top: 0;"/>
        </div>
        <button>立即报名</button>
    </form>
</div>
</body>
<script type="text/javascript" src="../../public/js/plugins/validate.js"></script>
<script type="text/javascript" src="../../js/sign.js"></script>
</html>
