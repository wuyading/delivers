<div class="main-contain">
    <header class="aui-bar aui-bar-nav">

    <div class="driver-info">

            <div class="d-img">
                <img src="../../images/img-detail.jpg"/>
                <img src="../../images/img-detail.jpg"/>
            </div>
        </div>
        <div class="sign-info color-99">
            <p class="font-12">电话：0512-68551212</p>
            <p class="font-12">地址：苏州市高新区鹿山路25号</p>
            <span class="sign-now pull-right">立即报名</span>
