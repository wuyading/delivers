<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" type="text/css" href="../../public/js/lib/aui/css/aui.css">
    <script type="text/javascript" src="../../public/js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../public/js/plugins/public.js"></script>
    <script type="text/javascript" src="../../public/js/lib/aui/js/aui-tab.js"></script>
<title>车途仕</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/index.css">
</head>
<body class="bg-w">
<div class="main-contain">
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn" onclick="history.go(-1);">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">汽车装潢</div>
    </header>
    <form class="carForm" id="carForm">
        <div class="aui-content">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">车系：奥迪A6L（小轿车）</div>
                        <div class="aui-list-item-right">修改</div>
                    </div>
                </li>
                <li class="i-title">装潢选项</li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">汽车车身清洁及车身护理装饰</div>
                        <div class="aui-list-item-right">选择</div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">汽车漆面保护膜装饰</div>
                        <div class="aui-list-item-right">选择</div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">车顶开天窗装饰</div>
                        <div class="aui-list-item-right">选择</div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">汽车漆面保护膜装饰</div>
                        <div class="aui-list-item-right">选择</div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">车顶开天窗装饰</div>
                        <div class="aui-list-item-right">选择</div>
                    </div>
                </li>

            </ul>
            <p class="i-title">取车方式</p>
            <ul class="qu-list">
                <li class="active">
                    车主自驾至服务点
                    <span class="li-d">多数客户选择</span>
                </li>
                <li>服务人员上门取车</li>
            </ul>
            <p class="i-title">预约时间</p>
            <ul class="qu-time">
                <li>今天(周五)</li>
                <li class="active">立即预约</li>
            </ul>
            <p class="i-title">留言备注</p>
            <div class="qu-textarea">
                <textarea class="qu-desc" placeholder="请输入其他备注事项，最多300字哦"></textarea>
                <p class="bot-num"><span class="i-num">0</span>/300</p>
            </div>
        </div>
        <button>为爱车投保</button>
    </form>
    <img class="qu-banner" src="../../images/qu-banner.jpg"/>
</div>
<script src="../../public/js/plugins/validate.js"></script>
<script src="../../public/js/lib/aui/js/aui-toast.js"></script>
</body>
</html>
